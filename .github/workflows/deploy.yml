name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Clear npm cache (if corrupted)
        run: |
          npm cache clean --force || true

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          # EXPO_TOKEN is optional for public repos

      - name: Install dependencies
        run: npm ci

      - name: Setup app.json with credentials from secrets
        run: |
          # Create app.json with credentials from GitHub Secrets
          # This ensures credentials are never in the repository
          node -e "
          const fs = require('fs');
          const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
          
          // Use secrets if available, otherwise use placeholders
          appJson.expo.extra.openrouterApiKey = process.env.OPENROUTER_API_KEY || 'PLACEHOLDER';
          appJson.expo.extra.firebase = {
            apiKey: process.env.FIREBASE_API_KEY || 'PLACEHOLDER',
            authDomain: process.env.FIREBASE_AUTH_DOMAIN || 'pulse-oslo.firebaseapp.com',
            projectId: process.env.FIREBASE_PROJECT_ID || 'pulse-oslo',
            storageBucket: process.env.FIREBASE_STORAGE_BUCKET || 'pulse-oslo.firebasestorage.app',
            messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID || 'PLACEHOLDER',
            appId: process.env.FIREBASE_APP_ID || 'PLACEHOLDER'
          };
          
          // Ensure web.baseUrl is set for GitHub Pages
          if (!appJson.expo.web) {
            appJson.expo.web = {};
          }
          appJson.expo.web.baseUrl = '/pulse-experimental';
          
          fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2));
          console.log('✅ app.json configured with baseUrl:', appJson.expo.web.baseUrl);
          "

      - name: Build web
        run: |
          # Disable expo-router static rendering (we use react-navigation)
          # Use EXPO_NO_ROUTER to prevent expo-router from being used
          export EXPO_NO_ROUTER=1
          export EXPO_PUBLIC_USE_STATIC=0
          export EXPO_PUBLIC_BASE_URL=/pulse-experimental
          echo "Building web app with base URL: /pulse-experimental"
          
          # Temporarily rename public/index.html so Expo generates its own
          # Expo will use public/index.html if it exists, but we want it to generate script tags
          if [ -f "public/index.html" ]; then
            echo "Temporarily moving public/index.html so Expo can generate its own..."
            mv public/index.html public/index.html.template
          fi
          
          npx expo export --platform web --no-minify 2>&1 | tee build.log || {
            echo "Build failed, checking logs..."
            cat build.log || true
            # Restore template if build failed
            if [ -f "public/index.html.template" ]; then
              mv public/index.html.template public/index.html
            fi
            echo "Trying alternative build method..."
            npx expo export --platform web 2>&1 || {
              echo "Build completely failed"
              exit 1
            }
          }
          
          # Restore template after successful build
          if [ -f "public/index.html.template" ]; then
            mv public/index.html.template public/index.html
          fi
          
          echo "✅ Build completed"
        env:
          EXPO_NO_ROUTER: "1"
          EXPO_PUBLIC_USE_STATIC: "0"
          EXPO_PUBLIC_BASE_URL: "/pulse-experimental"
          NODE_ENV: "production"
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Create 404.html for SPA routing (GitHub Pages)
        run: |
          # Expo export with Metro outputs to 'dist' directory
          OUTPUT_DIR=""
          if [ -d "dist" ]; then
            OUTPUT_DIR="dist"
          elif [ -d "web-build" ]; then
            OUTPUT_DIR="web-build"
          fi
          
          if [ -n "$OUTPUT_DIR" ]; then
            cat > "$OUTPUT_DIR/404.html" << 'HEREDOC_EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>OsloPuls</title>
            <script>
              // Single Page Apps for GitHub Pages
              // https://github.com/rafgraph/spa-github-pages
              var pathSegmentsToKeep = 1;
              var l = window.location;
              l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
              );
            </script>
          </head>
          <body>
          </body>
          </html>
          HEREDOC_EOF
            echo "✅ Created 404.html in $OUTPUT_DIR"
          fi

      - name: Find build output directory
        id: find_output
        run: |
          # Expo export with Metro bundler outputs to 'dist' directory
          if [ -d "dist" ]; then
            echo "output_dir=dist" >> $GITHUB_OUTPUT
            echo "Found dist directory"
          elif [ -d "web-build" ]; then
            echo "output_dir=web-build" >> $GITHUB_OUTPUT
            echo "Found web-build directory"
          else
            echo "ERROR: No build output directory found!"
            echo "Listing current directory:"
            ls -la
            echo "Checking for common output directories:"
            ls -la dist/ 2>/dev/null || echo "dist/ not found"
            ls -la web-build/ 2>/dev/null || echo "web-build/ not found"
            exit 1
          fi

      - name: Inject error handling and fix paths in index.html
        run: |
          OUTPUT_DIR="${{ steps.find_output.outputs.output_dir }}"
          BASE_PATH="/pulse-experimental"
          
          echo "Processing index.html..."
          
          if [ -f "$OUTPUT_DIR/index.html" ]; then
            # Check if script tags exist (Expo should have added them)
            SCRIPT_COUNT=$(grep -c '<script' "$OUTPUT_DIR/index.html" || echo "0")
            echo "Found $SCRIPT_COUNT script tags in index.html"
            
            if [ "$SCRIPT_COUNT" -eq "0" ]; then
              echo "⚠️ WARNING: No script tags found! Searching for JS files..."
              
              # Find all possible JS file locations
              MAIN_JS=""
              if [ -d "$OUTPUT_DIR/_expo" ]; then
                echo "✅ _expo directory exists"
                # Try different possible paths
                MAIN_JS=$(find "$OUTPUT_DIR/_expo" -path "*/js/web/index.js" -type f | head -1)
                if [ -z "$MAIN_JS" ]; then
                  MAIN_JS=$(find "$OUTPUT_DIR/_expo" -name "index.js" -type f | head -1)
                fi
                if [ -z "$MAIN_JS" ]; then
                  MAIN_JS=$(find "$OUTPUT_DIR/_expo" -name "*.js" -type f | grep -E "(index|main|app)" | head -1)
                fi
                if [ -z "$MAIN_JS" ]; then
                  MAIN_JS=$(find "$OUTPUT_DIR/_expo" -name "*.js" -type f | head -1)
                fi
              fi
              
              # Also check static directory
              if [ -z "$MAIN_JS" ] && [ -d "$OUTPUT_DIR/static" ]; then
                echo "✅ static directory exists"
                MAIN_JS=$(find "$OUTPUT_DIR/static" -path "*/js/web/index.js" -type f | head -1)
                if [ -z "$MAIN_JS" ]; then
                  MAIN_JS=$(find "$OUTPUT_DIR/static" -name "index.js" -type f | head -1)
                fi
              fi
              
              # List all JS files found for debugging
              echo "Searching for JS files..."
              find "$OUTPUT_DIR" -name "*.js" -type f | head -10
              
              if [ -n "$MAIN_JS" ]; then
                RELATIVE_PATH=$(echo "$MAIN_JS" | sed "s|^$OUTPUT_DIR/||")
                echo "✅ Found main JS file: $RELATIVE_PATH"
                echo "Injecting script tag with base path: $BASE_PATH/$RELATIVE_PATH"
                # Add script tag before closing body tag
                sed -i "s|</body>|<script src=\"$BASE_PATH/$RELATIVE_PATH\"></script></body>|" "$OUTPUT_DIR/index.html"
              else
                echo "❌ ERROR: Could not find main JS file!"
                echo "Directory structure:"
                ls -la "$OUTPUT_DIR" | head -20
                if [ -d "$OUTPUT_DIR/_expo" ]; then
                  echo "_expo directory contents:"
                  find "$OUTPUT_DIR/_expo" -type f | head -20
                fi
              fi
            fi
            
            # Fix all paths in index.html (including empty src attributes)
            echo "Fixing paths in index.html..."
            # Fix script src attributes
            sed -i "s|src=\"/_expo|src=\"$BASE_PATH/_expo|g" "$OUTPUT_DIR/index.html"
            sed -i "s|src=\"/static|src=\"$BASE_PATH/static|g" "$OUTPUT_DIR/index.html"
            sed -i "s|src=\"_expo|src=\"$BASE_PATH/_expo|g" "$OUTPUT_DIR/index.html"
            sed -i "s|src=\"static|src=\"$BASE_PATH/static|g" "$OUTPUT_DIR/index.html"
            # Fix link href attributes
            sed -i "s|href=\"/_expo|href=\"$BASE_PATH/_expo|g" "$OUTPUT_DIR/index.html"
            sed -i "s|href=\"/static|href=\"$BASE_PATH/static|g" "$OUTPUT_DIR/index.html"
            sed -i "s|href=\"_expo|href=\"$BASE_PATH/_expo|g" "$OUTPUT_DIR/index.html"
            sed -i "s|href=\"static|href=\"$BASE_PATH/static|g" "$OUTPUT_DIR/index.html"
            # Fix CSS url() references
            sed -i "s|url('/_expo|url('$BASE_PATH/_expo|g" "$OUTPUT_DIR/index.html"
            sed -i "s|url(\"/_expo|url(\"$BASE_PATH/_expo|g" "$OUTPUT_DIR/index.html"
            sed -i "s|url('_expo|url('$BASE_PATH/_expo|g" "$OUTPUT_DIR/index.html"
            sed -i "s|url(\"_expo|url(\"$BASE_PATH/_expo|g" "$OUTPUT_DIR/index.html"
            
            # Inject error handling script before closing body tag (but after Expo's scripts)
            echo "Injecting error handling script..."
            cat > /tmp/error_script.js << 'ERROR_SCRIPT_EOF'
<script>
    // Error handling and load detection
    console.log("OsloPuls - Environment info:", {
      userAgent: navigator.userAgent,
      location: window.location.href,
      basePath: window.location.pathname.split("/").slice(0, -1).join("/") || "/",
      timestamp: new Date().toISOString()
    });
    
    window.addEventListener("error", function(e) {
      console.error("Global error:", e.error, e.filename, e.lineno, e.colno);
      const root = document.getElementById("root");
      if (root && !root.querySelector(".error-container")) {
        const errorMsg = e.error ? e.error.toString() : "Ukjent feil";
        root.innerHTML = "<div class=\"error-container\" style=\"padding: 40px; text-align: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;\"><h2 style=\"color: #d32f2f; margin-bottom: 16px;\">En feil oppstod</h2><p style=\"margin-bottom: 8px; color: #666;\">" + errorMsg + "</p><button onclick=\"window.location.reload()\" style=\"padding: 12px 24px; background-color: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer;\">Last på nytt</button></div>";
      }
    });
    
    window.addEventListener("unhandledrejection", function(e) {
      console.error("Unhandled promise rejection:", e.reason);
    });
    
    setTimeout(function() {
      const root = document.getElementById("root");
      if (root && root.querySelector(".loading-container")) {
        console.error("❌ App failed to load after 10 seconds");
        console.error("Debug info:", {
          scripts: Array.from(document.scripts).map(s => s.src),
          stylesheets: Array.from(document.styleSheets).map(s => s.href),
          rootContent: root.innerHTML.substring(0, 200)
        });
        root.innerHTML = "<div class=\"error-container\" style=\"padding: 40px; text-align: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;\"><h2 style=\"color: #d32f2f; margin-bottom: 16px;\">Appen lastet ikke</h2><p style=\"margin-bottom: 8px; color: #666;\">Det ser ut til at appen ikke lastet etter 10 sekunder.</p><p style=\"margin-bottom: 8px; color: #999; font-size: 12px;\">Sjekk browser console (F12) for detaljer.</p><button onclick=\"window.location.reload()\" style=\"padding: 12px 24px; background-color: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer;\">Last på nytt</button></div>";
      }
    }, 10000);
</script>
ERROR_SCRIPT_EOF
            
            # Insert error script before closing body tag
            ERROR_SCRIPT=$(cat /tmp/error_script.js)
            sed -i "s|</body>|$ERROR_SCRIPT</body|" "$OUTPUT_DIR/index.html"
            
            # Verify final result
            FINAL_SCRIPT_COUNT=$(grep -c '<script' "$OUTPUT_DIR/index.html" || echo "0")
            echo "✅ Final script tag count: $FINAL_SCRIPT_COUNT"
            echo "Script tags:"
            grep '<script' "$OUTPUT_DIR/index.html" | head -5 || echo "No script tags found"
          fi
          
          echo "✅ index.html processing completed"

      - name: Verify build output
        run: |
          OUTPUT_DIR="${{ steps.find_output.outputs.output_dir }}"
          echo "Checking $OUTPUT_DIR directory..."
          ls -la $OUTPUT_DIR/ || echo "$OUTPUT_DIR not found"
          if [ ! -f "$OUTPUT_DIR/index.html" ]; then
            echo "ERROR: index.html not found in $OUTPUT_DIR!"
            echo "Files in $OUTPUT_DIR:"
            ls -la $OUTPUT_DIR/
            exit 1
          fi
          echo "✅ Build output verified: $OUTPUT_DIR/index.html exists"
          echo "Files in $OUTPUT_DIR:"
          ls -la $OUTPUT_DIR/ | head -20
          
          # Verify critical files exist
          if [ ! -f "$OUTPUT_DIR/_expo/static/js/web/index.js" ] && [ ! -f "$OUTPUT_DIR/static/js/web/index.js" ]; then
            echo "⚠️ WARNING: JavaScript bundle not found in expected location"
            echo "Looking for JS files:"
            find $OUTPUT_DIR -name "*.js" -type f | head -10
          fi
          
          # Check if base path is set in index.html
          if grep -q "/pulse-experimental" "$OUTPUT_DIR/index.html"; then
            echo "✅ Base path found in index.html"
          else
            echo "⚠️ WARNING: Base path not found in index.html"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./${{ steps.find_output.outputs.output_dir }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

