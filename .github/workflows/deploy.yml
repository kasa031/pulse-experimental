name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Clear npm cache (if corrupted)
        run: |
          npm cache clean --force || true

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          # EXPO_TOKEN is optional for public repos

      - name: Install dependencies
        run: npm ci

      - name: Setup app.json with credentials from secrets
        run: |
          # Create app.json with credentials from GitHub Secrets
          # This ensures credentials are never in the repository
          node -e "
          const fs = require('fs');
          const appJson = JSON.parse(fs.readFileSync('app.json', 'utf8'));
          
          // Use secrets if available, otherwise use placeholders
          appJson.expo.extra.openrouterApiKey = process.env.OPENROUTER_API_KEY || 'PLACEHOLDER';
          appJson.expo.extra.firebase = {
            apiKey: process.env.FIREBASE_API_KEY || 'PLACEHOLDER',
            authDomain: process.env.FIREBASE_AUTH_DOMAIN || 'pulse-oslo.firebaseapp.com',
            projectId: process.env.FIREBASE_PROJECT_ID || 'pulse-oslo',
            storageBucket: process.env.FIREBASE_STORAGE_BUCKET || 'pulse-oslo.firebasestorage.app',
            messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID || 'PLACEHOLDER',
            appId: process.env.FIREBASE_APP_ID || 'PLACEHOLDER'
          };
          
          // Ensure web.baseUrl is set for GitHub Pages
          if (!appJson.expo.web) {
            appJson.expo.web = {};
          }
          appJson.expo.web.baseUrl = '/pulse-experimental';
          
          fs.writeFileSync('app.json', JSON.stringify(appJson, null, 2));
          console.log('‚úÖ app.json configured with baseUrl:', appJson.expo.web.baseUrl);
          "

      - name: Build web
        run: |
          # Disable expo-router static rendering (we use react-navigation)
          # Use EXPO_NO_ROUTER to prevent expo-router from being used
          export EXPO_NO_ROUTER=1
          export EXPO_PUBLIC_USE_STATIC=0
          export EXPO_PUBLIC_BASE_URL=/pulse-experimental
          echo "Building web app with base URL: /pulse-experimental"
          
          # Expo will use public/index.html as template and inject scripts
          # Make sure it exists and has the root div
          if [ ! -f "public/index.html" ]; then
            echo "Creating public/index.html template..."
            mkdir -p public
            printf '%s\n' \
              '<!DOCTYPE html>' \
              '<html lang="no">' \
              '<head>' \
              '  <meta charset="utf-8" />' \
              '  <meta name="viewport" content="width=device-width, initial-scale=1" />' \
              '  <title>OsloPuls</title>' \
              '</head>' \
              '<body>' \
              '  <div id="root"></div>' \
              '</body>' \
              '</html>' > public/index.html
          fi
          
          # Build with explicit output directory and ensure scripts are generated
          # Use expo export:web which is more reliable for web builds
          # Note: expo export:web outputs to web-build by default
          npx expo export:web --no-minify 2>&1 | tee build.log || {
            echo "expo export:web failed, trying expo export..."
            cat build.log || true
            npx expo export --platform web --output-dir dist --no-minify 2>&1 || {
              echo "Trying without output-dir..."
              npx expo export --platform web --no-minify 2>&1 || {
                echo "Build completely failed"
                exit 1
              }
            }
          }
          
          # expo export:web outputs to web-build by default, ensure we use the right directory
          if [ -d "web-build" ] && [ ! -d "dist" ]; then
            echo "expo export:web created web-build, will use that"
          elif [ -d "dist" ]; then
            echo "Build created dist directory"
          fi
          
          # Verify build output
          echo "Verifying build output..."
          OUTPUT_CHECK=""
          if [ -d "dist" ]; then
            OUTPUT_CHECK="dist"
            echo "‚úÖ dist directory created"
            ls -la dist/ | head -10
            if [ -f "dist/index.html" ]; then
              echo "‚úÖ index.html exists in dist"
              echo "Checking for script tags in index.html:"
              grep -c '<script' dist/index.html || echo "No script tags found"
            fi
          elif [ -d "web-build" ]; then
            OUTPUT_CHECK="web-build"
            echo "‚úÖ web-build directory created"
            ls -la web-build/ | head -10
            if [ -f "web-build/index.html" ]; then
              echo "‚úÖ index.html exists in web-build"
              echo "Checking for script tags in index.html:"
              grep -c '<script' web-build/index.html || echo "No script tags found"
            fi
          else
            echo "‚ùå ERROR: No build output directory found!"
            exit 1
          fi
          
          echo "‚úÖ Build completed"
        env:
          EXPO_NO_ROUTER: "1"
          EXPO_PUBLIC_USE_STATIC: "0"
          EXPO_PUBLIC_BASE_URL: "/pulse-experimental"
          NODE_ENV: "production"
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}

      - name: Create 404.html for SPA routing (GitHub Pages)
        run: |
          # Expo export with Metro outputs to 'dist' directory
          OUTPUT_DIR=""
          if [ -d "dist" ]; then
            OUTPUT_DIR="dist"
          elif [ -d "web-build" ]; then
            OUTPUT_DIR="web-build"
          fi
          
          if [ -n "$OUTPUT_DIR" ]; then
            cat > "$OUTPUT_DIR/404.html" << 'HEREDOC_EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>OsloPuls</title>
            <script>
              // Single Page Apps for GitHub Pages
              // https://github.com/rafgraph/spa-github-pages
              var pathSegmentsToKeep = 1;
              var l = window.location;
              l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
              );
            </script>
          </head>
          <body>
          </body>
          </html>
          HEREDOC_EOF
            echo "‚úÖ Created 404.html in $OUTPUT_DIR"
          fi

      - name: Find build output directory
        id: find_output
        run: |
          # Expo export with Metro bundler outputs to 'dist' directory
          if [ -d "dist" ]; then
            echo "output_dir=dist" >> $GITHUB_OUTPUT
            echo "Found dist directory"
          elif [ -d "web-build" ]; then
            echo "output_dir=web-build" >> $GITHUB_OUTPUT
            echo "Found web-build directory"
          else
            echo "ERROR: No build output directory found!"
            echo "Listing current directory:"
            ls -la
            echo "Checking for common output directories:"
            ls -la dist/ 2>/dev/null || echo "dist/ not found"
            ls -la web-build/ 2>/dev/null || echo "web-build/ not found"
            exit 1
          fi

      - name: Fix index.html and inject scripts
        run: |
          OUTPUT_DIR="${{ steps.find_output.outputs.output_dir }}"
          BASE_PATH="/pulse-experimental"
          
          echo "üîß Processing index.html in $OUTPUT_DIR..."
          
          if [ ! -f "$OUTPUT_DIR/index.html" ]; then
            echo "‚ùå ERROR: index.html not found in $OUTPUT_DIR"
            echo "Directory contents:"
            ls -la "$OUTPUT_DIR" | head -20
            exit 1
          fi
          
          # Show original index.html
          echo "üìÑ Original index.html (first 500 chars):"
          head -c 500 "$OUTPUT_DIR/index.html"
          echo ""
          echo ""
          
          # Find ALL JS files in the build
          echo "üîç Searching for JS files in $OUTPUT_DIR..."
          ALL_JS_FILES=$(find "$OUTPUT_DIR" -name "*.js" -type f | grep -v node_modules)
          JS_COUNT=$(echo "$ALL_JS_FILES" | wc -l)
          echo "Found $JS_COUNT JS files:"
          echo "$ALL_JS_FILES" | head -10
          
          if [ -z "$ALL_JS_FILES" ] || [ "$JS_COUNT" -eq "0" ]; then
            echo "‚ùå ERROR: No JS files found in build!"
            echo "Directory structure:"
            find "$OUTPUT_DIR" -type f | head -20
            exit 1
          fi
          
          # Find the main entry point JS file (prioritize _expo/static/js/web/)
          MAIN_JS=""
          
          # Show directory structure for debugging
          echo "üìÅ Directory structure:"
          find "$OUTPUT_DIR" -type d -maxdepth 3 | head -20
          echo ""
          
          # Try most specific paths first
          if [ -d "$OUTPUT_DIR/_expo/static/js/web" ]; then
            MAIN_JS=$(find "$OUTPUT_DIR/_expo/static/js/web" -name "*.js" -type f | head -1)
            if [ -n "$MAIN_JS" ]; then
              echo "‚úÖ Found JS in _expo/static/js/web/"
            fi
          fi
          
          # Try other common locations
          if [ -z "$MAIN_JS" ] && [ -d "$OUTPUT_DIR/_expo" ]; then
            MAIN_JS=$(find "$OUTPUT_DIR/_expo" -path "*/js/web/*.js" -type f | head -1)
            if [ -n "$MAIN_JS" ]; then
              echo "‚úÖ Found JS in _expo/*/js/web/"
            fi
          fi
          if [ -z "$MAIN_JS" ] && [ -d "$OUTPUT_DIR/_expo" ]; then
            MAIN_JS=$(find "$OUTPUT_DIR/_expo" -name "index.js" -type f | head -1)
            if [ -n "$MAIN_JS" ]; then
              echo "‚úÖ Found JS in _expo/index.js"
            fi
          fi
          if [ -z "$MAIN_JS" ]; then
            MAIN_JS=$(find "$OUTPUT_DIR" -path "*/static/js/*.js" -type f | head -1)
            if [ -n "$MAIN_JS" ]; then
              echo "‚úÖ Found JS in static/js/"
            fi
          fi
          if [ -z "$MAIN_JS" ]; then
            # Use first JS file as fallback (but prefer files with "index" or "main" in name)
            MAIN_JS=$(echo "$ALL_JS_FILES" | grep -i "index\|main\|app" | head -1)
            if [ -z "$MAIN_JS" ]; then
              MAIN_JS=$(echo "$ALL_JS_FILES" | head -1)
            fi
            if [ -n "$MAIN_JS" ]; then
              echo "‚úÖ Using fallback JS file"
            fi
          fi
          
          if [ -z "$MAIN_JS" ] || [ ! -f "$MAIN_JS" ]; then
            echo "‚ùå ERROR: Could not find valid JS file!"
            echo "All JS files found:"
            echo "$ALL_JS_FILES"
            echo "Directory structure:"
            find "$OUTPUT_DIR" -type f -name "*.js" | head -20
            exit 1
          fi
          
          JS_RELATIVE=$(echo "$MAIN_JS" | sed "s|^$OUTPUT_DIR/||")
          # Ensure path doesn't start with /
          JS_RELATIVE=$(echo "$JS_RELATIVE" | sed 's|^/||')
          JS_PATH="$BASE_PATH/$JS_RELATIVE"
          echo ""
          echo "‚úÖ Using JS file: $MAIN_JS"
          echo "‚úÖ Relative path: $JS_RELATIVE"
          echo "‚úÖ Full JS path: $JS_PATH"
          echo ""
          
          # Use Node.js to completely rewrite index.html with proper script tag
          cat > /tmp/fix_html.js << 'FIX_HTML_EOF'
          const fs = require('fs');
          const path = require('path');
          
          const htmlPath = process.env.HTML_PATH;
          const jsPath = process.env.JS_PATH;
          const basePath = process.env.BASE_PATH;
          
          console.log('üîß Starting index.html fix...');
          console.log('HTML path:', htmlPath);
          console.log('JS path:', jsPath);
          console.log('Base path:', basePath);
          
          // Read original HTML
          let html = fs.readFileSync(htmlPath, 'utf8');
          console.log('Original HTML length:', html.length);
          
          // Show all script tags before removal
          const beforeScripts = html.match(/<script[^>]*>[\s\S]*?<\/script>/gi);
          if (beforeScripts) {
            console.log('Found', beforeScripts.length, 'script tags to remove:');
            beforeScripts.forEach((script, i) => {
              console.log(`  [${i+1}] ${script.substring(0, 100)}...`);
            });
          } else {
            console.log('No script tags found in original HTML');
          }
          
          // Remove ALL existing script tags (they're broken)
          html = html.replace(/<script[^>]*>[\s\S]*?<\/script>/gi, '');
          console.log('‚úÖ Removed all script tags');
          
          // Find the closing body tag and inject script BEFORE it
          // Make sure we use the exact path format
          const scriptTag = `  <script src="${jsPath}"></script>\n`;
          
          if (html.includes('</body>')) {
            html = html.replace('</body>', scriptTag + '</body>');
            console.log('‚úÖ Injected script before </body>');
            console.log('Script tag:', scriptTag.trim());
          } else if (html.includes('</html>')) {
            html = html.replace('</html>', scriptTag + '</body></html>');
            console.log('‚úÖ Added script and </body> before </html>');
          } else {
            html += scriptTag + '</body>';
            console.log('‚úÖ Added script and </body> at end');
          }
          
          // Fix all paths (do this AFTER injecting script)
          // Fix script src attributes
          html = html.replace(/src="\/_expo/g, `src="${basePath}/_expo`);
          html = html.replace(/src="\/static/g, `src="${basePath}/static`);
          // Fix link href attributes
          html = html.replace(/href="\/_expo/g, `href="${basePath}/_expo`);
          html = html.replace(/href="\/static/g, `href="${basePath}/static`);
          // Fix favicon and other root paths
          html = html.replace(/href="\/favicon\.ico"/g, `href="${basePath}/favicon.ico"`);
          html = html.replace(/href="\/manifest\.json"/g, `href="${basePath}/manifest.json"`);
          
          // Write fixed HTML
          fs.writeFileSync(htmlPath, html, 'utf8');
          console.log('‚úÖ Wrote fixed HTML');
          
          // Verify
          const finalScripts = html.match(/<script[^>]*src="[^"]*"[^>]*>/gi);
          if (finalScripts) {
            console.log('‚úÖ Verification: Found', finalScripts.length, 'script tags with src:');
            finalScripts.forEach((script, i) => {
              console.log(`  [${i+1}] ${script}`);
            });
            
            const hasCorrectScript = html.includes(jsPath);
            console.log('‚úÖ Verification: HTML contains JS path:', hasCorrectScript);
            if (!hasCorrectScript) {
              console.error('‚ùå ERROR: Script path not found in final HTML!');
              process.exit(1);
            }
          } else {
            console.error('‚ùå ERROR: No script tags found in final HTML!');
            process.exit(1);
          }
          
          console.log('‚úÖ All checks passed!');
          FIX_HTML_EOF
          HTML_PATH="$OUTPUT_DIR/index.html" JS_PATH="$JS_PATH" BASE_PATH="$BASE_PATH" node /tmp/fix_html.js
            
            echo ""
            echo "‚úÖ Node.js script completed!"
            
            # Final verification
            echo ""
            echo "üîç Final verification:"
            if grep -q "src=\"$JS_PATH\"" "$OUTPUT_DIR/index.html"; then
              echo "‚úÖ Script tag with correct path found in index.html"
              echo "Script tag:"
              grep "src=\"$JS_PATH\"" "$OUTPUT_DIR/index.html"
            else
              echo "‚ùå ERROR: Script tag not found after fix!"
              echo "Searching for any script tags:"
              grep -i "<script" "$OUTPUT_DIR/index.html" || echo "No script tags found!"
              echo ""
              echo "Full index.html content:"
              cat "$OUTPUT_DIR/index.html"
              exit 1
            fi
          
          # Copy PWA files (manifest.json and sw.js) to output directory
          echo "üì¶ Copying PWA files..."
          if [ -f "public/manifest.json" ]; then
            cp public/manifest.json "$OUTPUT_DIR/manifest.json"
            echo "‚úÖ Copied manifest.json"
          else
            echo "‚ö†Ô∏è Warning: public/manifest.json not found"
          fi
          
          if [ -f "public/sw.js" ]; then
            cp public/sw.js "$OUTPUT_DIR/sw.js"
            echo "‚úÖ Copied sw.js"
          else
            echo "‚ö†Ô∏è Warning: public/sw.js not found"
          fi
          
          # Fix remaining paths (CSS, images, etc.) - script is already fixed above
          # IMPORTANT: Use Node.js to fix paths to avoid breaking the script tag we just injected
          if [ -f "$OUTPUT_DIR/index.html" ]; then
            echo "Fixing remaining paths (CSS, images) with Node.js..."
            cat > /tmp/fix_paths.js << 'FIX_PATHS_EOF'
            const fs = require('fs');
            const htmlPath = process.env.HTML_PATH;
            const basePath = process.env.BASE_PATH;
            
            let html = fs.readFileSync(htmlPath, 'utf8');
            
            // Fix link href attributes (but preserve script src we just added)
            html = html.replace(/href="\/_expo/g, `href="${basePath}/_expo`);
            html = html.replace(/href="\/static/g, `href="${basePath}/static`);
            html = html.replace(/href="_expo/g, `href="${basePath}/_expo`);
            html = html.replace(/href="static/g, `href="${basePath}/static`);
            // Fix favicon and other root paths
            html = html.replace(/href="\/favicon\.ico"/g, `href="${basePath}/favicon.ico"`);
            html = html.replace(/href="\/manifest\.json"/g, `href="${basePath}/manifest.json"`);
            
            // Fix CSS url() references
            html = html.replace(/url\('\/_expo/g, `url('${basePath}/_expo`);
            html = html.replace(/url\("\/_expo/g, `url("${basePath}/_expo`);
            html = html.replace(/url\('_expo/g, `url('${basePath}/_expo`);
            html = html.replace(/url\("_expo/g, `url("${basePath}/_expo`);
            
            fs.writeFileSync(htmlPath, html, 'utf8');
            console.log('‚úÖ Fixed remaining paths');
            FIX_PATHS_EOF
            HTML_PATH="$OUTPUT_DIR/index.html" BASE_PATH="$BASE_PATH" node /tmp/fix_paths.js
            
            # Inject error handling script before closing body tag (but after Expo's scripts)
            echo "Injecting error handling script..."
            # Use Node.js to generate and inject error script (avoids YAML heredoc issues)
            node -e "
              const fs = require('fs');
              const htmlPath = '$OUTPUT_DIR/index.html';
              let html = fs.readFileSync(htmlPath, 'utf8');
              
              const errorScript = '<script>' +
                'console.log(\"OsloPuls - Environment info:\", {' +
                  'userAgent: navigator.userAgent,' +
                  'location: window.location.href,' +
                  'basePath: window.location.pathname.split(\"/\").slice(0, -1).join(\"/\") || \"/\",' +
                  'timestamp: new Date().toISOString()' +
                '});' +
                'window.addEventListener(\"error\", function(e) {' +
                  'console.error(\"Global error:\", e.error, e.filename, e.lineno, e.colno);' +
                  'const root = document.getElementById(\"root\");' +
                  'if (root && !root.querySelector(\".error-container\")) {' +
                    'const errorMsg = e.error ? e.error.toString() : \"Unknown error\";' +
                    'root.innerHTML = \"<div class=\\\"error-container\\\" style=\\\"padding: 40px; text-align: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;\\\"><h2 style=\\\"color: #d32f2f; margin-bottom: 16px;\\\">An error occurred</h2><p style=\\\"margin-bottom: 8px; color: #666;\\\">\" + errorMsg + \"</p><button onclick=\\\"window.location.reload()\\\" style=\\\"padding: 12px 24px; background-color: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer;\\\">Reload</button></div>\";' +
                  '}' +
                '});' +
                'window.addEventListener(\"unhandledrejection\", function(e) {' +
                  'console.error(\"Unhandled promise rejection:\", e.reason);' +
                '});' +
                '</script>';
              
              html = html.replace('</body>', errorScript + '</body>');
              fs.writeFileSync(htmlPath, html, 'utf8');
              console.log('‚úÖ Injected error handling script');
            "
            
            # Verify final result
            FINAL_SCRIPT_COUNT=$(grep -c '<script' "$OUTPUT_DIR/index.html" || echo "0")
            echo "‚úÖ Final script tag count: $FINAL_SCRIPT_COUNT"
            echo "Script tags:"
            grep '<script' "$OUTPUT_DIR/index.html" | head -5 || echo "No script tags found"
          fi
          
          echo "‚úÖ index.html processing completed"

      - name: Verify build output
        run: |
          OUTPUT_DIR="${{ steps.find_output.outputs.output_dir }}"
          echo "Checking $OUTPUT_DIR directory..."
          ls -la $OUTPUT_DIR/ || echo "$OUTPUT_DIR not found"
          if [ ! -f "$OUTPUT_DIR/index.html" ]; then
            echo "ERROR: index.html not found in $OUTPUT_DIR!"
            echo "Files in $OUTPUT_DIR:"
            ls -la $OUTPUT_DIR/
            exit 1
          fi
          echo "‚úÖ Build output verified: $OUTPUT_DIR/index.html exists"
          echo "Files in $OUTPUT_DIR:"
          ls -la $OUTPUT_DIR/ | head -20
          
          # Verify critical files exist
          if [ ! -f "$OUTPUT_DIR/_expo/static/js/web/index.js" ] && [ ! -f "$OUTPUT_DIR/static/js/web/index.js" ]; then
            echo "‚ö†Ô∏è WARNING: JavaScript bundle not found in expected location"
            echo "Looking for JS files:"
            find $OUTPUT_DIR -name "*.js" -type f | head -10
          fi
          
          # Check if base path is set in index.html
          if grep -q "/pulse-experimental" "$OUTPUT_DIR/index.html"; then
            echo "‚úÖ Base path found in index.html"
          else
            echo "‚ö†Ô∏è WARNING: Base path not found in index.html"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./${{ steps.find_output.outputs.output_dir }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

