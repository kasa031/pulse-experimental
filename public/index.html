  <!-- Expo will inject script tags here during build -->
  
  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // Register service worker with error handling
        navigator.serviceWorker.register('/pulse-experimental/sw.js', {
          scope: '/pulse-experimental/'
        })
          .then((registration) => {
            console.log('âœ… Service Worker registered:', registration.scope);
            
            // Check for updates
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (newWorker) {
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('ðŸ”„ New service worker available. Refresh to update.');
                  }
                });
              }
            });
          })
          .catch((error) => {
            console.warn('âš ï¸ Service Worker registration failed:', error);
          });
        
        // Handle service worker updates
        let refreshing = false;
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          if (!refreshing) {
            refreshing = true;
            window.location.reload();
          }
        });
      });
    }
    
    // Detect if app is running in standalone mode (added to home screen)
    if (window.matchMedia('(display-mode: standalone)').matches || 
        (window.navigator.standalone === true)) {
      document.documentElement.classList.add('standalone');
      console.log('ðŸ“± App running in standalone mode');
    }
  </script>
