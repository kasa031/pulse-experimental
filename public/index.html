<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="description" content="Pulse Oslo - Din stemme i byen" />
  <title>Pulse Oslo</title>
  <style>
    /* Prevent flash of unstyled content */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }
    #root {
      min-height: 100vh;
    }
    /* Loading spinner */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0066cc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>Du m책 aktivere JavaScript for 책 bruke denne appen.</noscript>
  <div id="root">
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Laster Pulse Oslo...</p>
    </div>
  </div>
  <script>
    // Error handler for unhandled errors
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      const root = document.getElementById('root');
      if (root) {
        root.innerHTML = '<div style="padding: 40px; text-align: center;"><h2>En feil oppstod</h2><p>Vennligst last siden p책 nytt.</p><button onclick="window.location.reload()">Last p책 nytt</button></div>';
      }
    });
    
    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
    });
  </script>
</body>
</html>
