<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="description" content="OsloPuls - Din stemme i byen" />
  <title>OsloPuls</title>
  <style>
    /* Prevent flash of unstyled content */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f5f5f5;
    }
    #root {
      min-height: 100vh;
    }
    /* Loading spinner */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0066cc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>Du må aktivere JavaScript for å bruke denne appen.</noscript>
  <div id="root">
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Laster OsloPuls...</p>
    </div>
  </div>
  <script>
    // Error handler for unhandled errors
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
      const root = document.getElementById('root');
      if (root && !root.querySelector('.error-container')) {
        root.innerHTML = '<div class="error-container" style="padding: 40px; text-align: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;"><h2 style="color: #d32f2f; margin-bottom: 16px;">En feil oppstod</h2><p style="margin-bottom: 24px; color: #666;">Vennligst last siden på nytt.</p><button onclick="window.location.reload()" style="padding: 12px 24px; background-color: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer;">Last på nytt</button></div>';
      }
    });
    
    // Unhandled promise rejection handler
    window.addEventListener('unhandledrejection', function(e) {
      console.error('Unhandled promise rejection:', e.reason);
    });
    
    // Check if React app loaded
    setTimeout(function() {
      const root = document.getElementById('root');
      if (root && root.children.length === 1 && root.querySelector('.loading-container')) {
        // Still showing loading after 10 seconds - something is wrong
        console.error('App failed to load after 10 seconds');
        root.innerHTML = '<div class="error-container" style="padding: 40px; text-align: center; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;"><h2 style="color: #d32f2f; margin-bottom: 16px;">Appen lastet ikke</h2><p style="margin-bottom: 24px; color: #666;">Det ser ut til at appen ikke lastet. Sjekk browser console for feil.</p><button onclick="window.location.reload()" style="padding: 12px 24px; background-color: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer;">Last på nytt</button></div>';
      }
    }, 10000);
  </script>
</body>
</html>
